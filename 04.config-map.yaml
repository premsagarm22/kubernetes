apiVersion: v1
kind: ConfigMap
metadata:
  name: ecomm-cm
data:
  BATCH: "56"
  ENVIRONMENT: "dev"
  MONGO_URL: "mongo.crp.cc"
  APP: ecomm
---
apiVersion: v1
kind: Pod
metadata:
  name: pod-4
spec:
  containers:
    - name: nginx-container
      image: nginx:latest
  envFrom:
    - configMapRef:
        name: ecomm-cm
